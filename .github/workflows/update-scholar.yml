name: update-scholar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Instalar scholar desde archivo TAR
        run: |
          wget https://cran.r-project.org/src/contrib/Archive/scholar/scholar_0.2.4.tar.gz
          Rscript -e 'install.packages("scholar_0.2.4.tar.gz", repos=NULL, type="source")'

      - name: Ejecutar script
        run: Rscript update/update.scholar.R

      - name: Commit y push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Actualización automática Scholar" || echo "Sin cambios"
          git push
